    <div class="col-md-6">
      <div class="card">

          </div>
        </div>
        <div class="card-body">
          <div class="form-group row">
            <div class="col-md-6">
              <label for="email">First Name</label>
              <input type="text" class="form-control" id="disableinput" placeholder="{{profile.firstName}}" disabled>

              <label for="email">Last Name</label>
              <input type="text" class="form-control" id="disableinput" placeholder="{{profile.name}}" disabled>

          </div>

            <input type="text" class="form-control" id="disableinput" placeholder="{{profile.email}}" disabled>

          <div class="form-group">
            <label for="email">Address</label>
            <input type="text" class="form-control" id="disableinput" placeholder="{{profile.address}}" disabled>
          </div>

            </div>
            <div class="col-md-4">

              <input type="text" class="form-control" id="disableinput" placeholder="{{profile.city}}" disabled>
            </div>
